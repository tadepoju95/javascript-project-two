<!DOCTYPE html>
<html>
<head>
	<title>Background Color Switcher</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="colorswitcher.js"></script>
</head>
<body id="colorOptions">
	<div class="container">
		<div class="row">
		    <h1 class="col-sm-11 text-center">Pick a color</h1>
		</div>
        <div class="col-sm-11 text-center">
        	<form>
        		<label for="colors">Color Options:</label>
        		<select id="colors" name="colors" onchange="pickColor()">
        			<option value="black">Black</option>
        			<option value="brown">Brown</option>
        			<option value="orange">Orange</option>
        			<option value="blue">Blue</option>
        			<option value="pink">Pink</option>
        		</select>
        	</form>
        	<p></p>
		</div>
	</div>

</body>
</html>
